Name: acpid
Summary: ACPI Event Daemon
Version: 2.0.23
Release: 1
Group: System/Daemons
License: GPLv2+ and BSD
URL: http://sourceforge.net/projects/acpid2/
Sources:
    - http://downloads.sourceforge.net/project/acpid2/%{name}-%{version}.tar.xz
    - acpid.video.conf
    - acpid.power.conf
    - acpid.power.sh
    - acpid.lid.conf
    - acpid.lid.sh
    - acpid.battery.sh
    - acpid.battery.conf
    - acpid.ac.conf
    - acpid-start-script
    - acpid.start.sh
    - acpid.service
    - acpid
Description: acpid is a daemon that dispatches ACPI events to user-space programs.

